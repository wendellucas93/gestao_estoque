<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Controle de Estoque</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    margin: 0;
    background: #f0f2f5;
  }

  .menu {
    width: 220px;
    background: #1f2a38;
    color: white;
    height: 100vh;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.2);
  }

  .menu h2 {
    text-align: center;
    margin-bottom: 30px;
  }

  .menu button {
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    cursor: pointer;
    background: #2f3e50;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 5px;
    transition: background 0.3s;
  }

  .menu button:hover {
    background: #3e5370;
  }

  .conteudo {
    flex: 1;
    padding: 30px;
  }

  h3 {
    margin-bottom: 20px;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button.action {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  button.save { background: #28a745; color: white; }
  button.save:hover { background: #218838; }

  button.cancel { background: #dc3545; color: white; }
  button.cancel:hover { background: #c82333; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 30px;
    background: white;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  th, td {
    padding: 12px;
    text-align: left;
  }

  th { background: #2f3e50; color: white; }

  tr:hover { background: #f2f2f2; }

  button.edit { background: #ffc107; color: white; border-radius: 5px; padding: 5px 10px; }
  button.delete { background: #dc3545; color: white; border-radius: 5px; padding: 5px 10px; }

  .popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
  }

  .popup-content {
    background: white;
    padding: 25px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: slideDown 0.3s ease;
  }

  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  @keyframes slideDown { from {transform: translateY(-50px);} to {transform: translateY(0);} }
</style>
</head>
<body>

<div class="menu">
  <h2>Estoque</h2>
  <button onclick="document.getElementById('cadastro-form').scrollIntoView({behavior:'smooth'})">Cadastro</button>
</div>

<div class="conteudo">
  <!-- Formulário sempre visível -->
  <div id="cadastro-form">
    <h3>Cadastro de Item</h3>
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="item" placeholder="Item">
    <input type="text" id="categoria" placeholder="Categoria">
    <button class="action save" onclick="salvarItem()">Salvar</button>
    <button class="action cancel" onclick="limparCampos()">Cancelar</button>
  </div>

  <!-- Tabela de itens -->
  <table id="tabela-itens">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Item</th>
        <th>Categoria</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="popup" id="popup-edit">
  <div class="popup-content">
    <h3>Editar Item</h3>
    <input type="text" id="edit-nome">
    <input type="text" id="edit-item">
    <input type="text" id="edit-categoria">
    <button class="action save" onclick="salvarEdit()">Salvar</button>
    <button class="action cancel" onclick="fecharPopup()">Cancelar</button>
  </div>
</div>

<div class="popup" id="popup-delete">
  <div class="popup-content">
    <p>Tem certeza que deseja excluir?</p>
    <button class="action save" onclick="confirmDelete()">Sim</button>
    <button class="action cancel" onclick="fecharPopup()">Não</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBiulFWxnY7pHm-rk6zWzr6nVLLrd1qIRo",
    authDomain: "gestao-de-estoque-1e891.firebaseapp.com",
    databaseURL: "https://gestao-de-estoque-1e891-default-rtdb.firebaseio.com/",
    projectId: "gestao-de-estoque-1e891",
    storageBucket: "gestao-de-estoque-1e891.appspot.com",
    messagingSenderId: "745506719990",
    appId: "1:745506719990:web:9b3e3e23fd3a5ad08c04d7"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let itens = [];
  let editId = null;
  let deleteId = null;

  function limparCampos() {
    document.getElementById('nome').value = '';
    document.getElementById('item').value = '';
    document.getElementById('categoria').value = '';
  }

  function carregarItens() {
    db.ref('itens').on('value', (snapshot) => {
      itens = [];
      snapshot.forEach(snap => {
        const i = snap.val();
        i.id = snap.key;
        itens.push(i);
      });
      renderTabela();
    });
  }

  function renderTabela() {
    const tbody = document.querySelector('#tabela-itens tbody');
    tbody.innerHTML = '';
    itens.forEach(i => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${i.nome}</td>
        <td>${i.item}</td>
        <td>${i.categoria}</td>
        <td>
          <button class="edit" onclick="abrirEdit('${i.id}')">Editar</button>
          <button class="delete" onclick="abrirDelete('${i.id}')">Excluir</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function salvarItem() {
    const nome = document.getElementById('nome').value;
    const item = document.getElementById('item').value;
    const categoria = document.getElementById('categoria').value;
    if(nome && item && categoria){
      const newRef = db.ref('itens').push();
      newRef.set({ nome, item, categoria });
      limparCampos(); // Limpa os campos após salvar
    } else {
      alert("Preencha todos os campos!");
    }
  }

  function abrirEdit(id) {
    editId = id;
    const i = itens.find(x => x.id === id);
    document.getElementById('edit-nome').value = i.nome;
    document.getElementById('edit-item').value = i.item;
    document.getElementById('edit-categoria').value = i.categoria;
    document.getElementById('popup-edit').style.display = 'flex';
  }

  function salvarEdit() {
    const nome = document.getElementById('edit-nome').value;
    const item = document.getElementById('edit-item').value;
    const categoria = document.getElementById('edit-categoria').value;
    db.ref('itens/' + editId).update({ nome, item, categoria });
    fecharPopup();
  }

  function abrirDelete(id) {
    deleteId = id;
    document.getElementById('popup-delete').style.display = 'flex';
  }

  function confirmDelete() {
    db.ref('itens/' + deleteId).remove();
    fecharPopup();
  }

  function fecharPopup() {
    document.getElementById('popup-edit').style.display = 'none';
    document.getElementById('popup-delete').style.display = 'none';
  }

  // Carrega itens em tempo real
  carregarItens();
</script>

</body>
</html>
